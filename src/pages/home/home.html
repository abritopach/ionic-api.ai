<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ionic API.AI Weather Agent
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list no-lines>
        <ion-item text-wrap *ngFor="let m of messages"  [ngClass]="{ 'from': m.from === 'bot','to':   m.from === 'user' }">
          {{m.msg}}
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-input type="text" [(ngModel)]="chatBox" placeholder="Message..."></ion-input>
		<ion-buttons end>
			<button ion-button (click)="send(chatBox)"><ion-icon name="send"></ion-icon></button>
		</ion-buttons>
  </ion-toolbar>
</ion-footer>
